<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script>
        document.getElementById("generateTicketBtn").addEventListener("click", function() {
            window.location.href = "/ticket";
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        overflow-x: hidden;
        
      }
    </style>
     <style>
 
      .box-wrapper {
          width: 80%;
          margin: 0 auto;
          padding: 20px; 
          border: 2px solid #ccc; 
          background-color: #f0f0f0; 
          border-radius: 10px; 
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
  </style>
  </head>
  <body>
    <div>
        <nav
          class="navbar navbar-light bg-dark justify-content-between text-light px-5 fixed-top"
          style="height: 110px"
        >
          <a class="navbar-brand text-light" style="font-size:36px;" href="/">Event Management</a>
          <form class="form-inline">
            <a
              href="/registration"
              class="btn btn-outline-primary my-2 my-sm-0 bg-primary text-white"
              style="margin-right:30px;position:relative"
              type="submit"
              >Participant Registration</a
            >
            <a
              href="/eventinfo"
              class=" btn btn-outline-danger my-2 my-sm-0 bg-danger text-white "
              style="margin-right:30px;position:relative"
              type="submit"
              >Events Info</a
            >
            <a
              href="/admin"
              class="btn btn-outline-primary my-2 my-sm-0 bg-secondary text-white"
              type="submit"
              >Admin Login</a
            >
          </form>
        </nav>
      </div>

    <div class="row  text-dark">
      <div class="box-wrapper" style="margin-top: 130px;">
        <div class="px-5" style="background-color: beige;">
        <h1 style="font-family:poppins;text-align: center;color: black;margin-top:2%;">Event Registration form</h1>
        <form method="post" style="margin-top: 50px">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="h4" for="inlineFormCustomSelect"
                  >First Name</label
                >
                <input
                  name="FirstName"
                  type="first"
                  class="form-control border border-dark"
                  id="firstname"
                  aria-describedby="fistName"
                  placeholder="Enter First Name"
                />
                <br />
                <label class="h4" for="inlineFormCustomSelect">Last Name</label>
                <input
                  name="LastName"
                  type="last"
                  class="form-control border border-dark"
                  id="lastname"
                  aria-describedby="LastName"
                  placeholder="Enter Last Name"
                />
              </div>
              <br />
              <div class="form-group">
                <label class="h4" for="inlineFormCustomSelect"
                  >Mobile Number</label
                >
                <input
                  name="MobileNumber"
                  type="tel"
                  class="form-control border border-dark"
                  id="mobileNumber"
                  placeholder="Mobile Number"
                />
              </div>
              <br />
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="h4" for="inlineFormCustomSelect">Email-id</label>
                <input
                  name="Email"
                  type="email"
                  class="form-control border border-dark"
                  id="email"
                  placeholder="Email-id"
                />
              </div>
              <br />
              <div class="form-group rounded">
                <label class="h4" for="inlineFormCustomSelect">Event</label>
                <select
                  name="Event"
                  class="form-control w-100 border border-dark"
                >
                  <option selected>Select Event</option>
                  {% for event in events %}
                  <option value="{{event[0]}}">{{event[1]}}</option>
                  {% endfor %}
                </select>
              </div>
              <br />
            </div>
          </div>
          <div class="row">
            <div class="col-md-5"></div>
            {% if errors %}
                {% for error in errors %}
                <h5 class="col-md-2 text-warning" style="width: 400px;">{{ error }}</h5>
                {% endfor %}
            {% endif %}
        </div>
        <div class="row" style="margin-top: 20px; margin-bottom: 50px">
            <div class="col-md-5"></div>
            <button type="submit" class="btn btn-primary border border-dark col-md-2">
                Submit
            </button>
        </div>
        
        
        
        {% if 'Successfully Registered!' in errors %}
        <div style="display: flex; justify-content: center; align-items: center;margin-bottom: 29px; ">
            <a href="/ticket" class="btn btn-outline-danger bg-danger text-white" style="width: 200px;">
                Generate Ticket
            </a>
   
        {% endif %}
    </div>
        
        </form>
      </div>
      </div>
      
  </body>
</html>
